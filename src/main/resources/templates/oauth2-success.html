<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Успішна автентифікація</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <div class="success-box">
    <h2>Успішна автентифікація через GitHub!</h2>
  </div>

  <div class="user-info">
    <h3>Інформація про користувача:</h3>
    <p><strong>Ім'я:</strong> <span th:text="${username}"></span></p>
    <p><strong>Email:</strong> <span th:text="${email}"></span></p>
    <p><strong>Роль:</strong> <span th:text="${role}"></span></p>
    <p><strong>Провайдер:</strong> <span th:text="${oauthProvider}"></span></p>
  </div>

  <div class="nav-links">
    <a href="/main">Перейти на головну сторінку</a>
  </div>
</div>
</body>
</html>
