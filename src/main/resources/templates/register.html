<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>Реєстрація</h2>

    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="radio-group">
            <label>Оберіть роль:</label><br>
            <label><input type="radio" name="role" value="ADMIN">Адміністратор</label><br>
            <label><input type="radio" name="role" value="INSTRUCTOR">Інструктор</label><br>
            <label><input type="radio" name="role" value="STUDENT" checked>Студент</label>
        </div>

        <button type="submit">Зареєструватися</button>
    </form>

    <div th:if="${error}">
        <div class="error-box" th:text="${error}"></div>
    </div>

    <div class="nav-links">
        <span>Вже є акаунт? <a th:href="@{/login}">Увійти</a></span>
    </div>
</div>
</body>
</html>
