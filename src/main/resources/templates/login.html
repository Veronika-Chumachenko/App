<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вхід в систему</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>Вхід в систему</h2>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Увійти</button>
    </form>

    <div class="divider">
        <span>або</span>
    </div>

    <a class="oauth-btn" th:href="@{/oauth2/authorization/github}">
        Увійти через GitHub
    </a>

    <div th:if="${param.error}">
        <div class="error-box">
            Невірне ім'я користувача або пароль.
        </div>
    </div>

    <div th:if="${param.logout}">
        <div class="success-box">
            Ви успішно вийшли з системи.
        </div>
    </div>

    <div class="nav-links">
        <span>Ще не маєте акаунта? <a th:href="@{/register}">Зареєструватися!</a></span>
    </div>
</div>
</body>
</html>
